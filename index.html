<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <title>UrGuideBook</title>

</head>
<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <div class="w3-bar-item w3-dropdown-hover w3-btn">
            <button class="w3-bar-item w3-padding-large w3-btn" title="History">History <i class="fa fa-caret-down"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button">1 place</a>
                <a href="#" class="w3-bar-item w3-button">2 place</a>
                <a href="#" class="w3-bar-item w3-button">3 place</a>
            </div>
        </div>
        <div class="w3-bar-item w3-button">
        <div class="w3-dropdown-hover">
            <button class="w3-bar-item w3-padding-large w3-btn" title="Favourite places">Favourite places <i class="fa fa-caret-down"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button">1 place</a>
                <a href="#" class="w3-bar-item w3-button">2 place</a>
                <a href="#" class="w3-bar-item w3-button">3 place</a>
            </div>
        </div>
        </div>
        <div class="w3-bar-item w3-btn">
        <div class="w3-dropdown-hover">
            <button class="w3-bar-item w3-padding-large w3-btn" title="My Profile">My Profile <i class="fa fa-caret-down"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button">Change password</a>
                <a href="#" class="w3-bar-item w3-button">Exit</a>
            </div>
        </div>
        </div>
        <div class="w3-bar-item w3-btn w3-left">
            <button class="w3-bar-item w3-btn w3-animate-zoom" title="Recommend me">Recommend me <i class="fa fa-check" aria-hidden="true"></i></button>
        </div>
        <div class="w3-btn w3-right">
            <button class="w3-btn w3-round-xxlarge w3-red" title="Sign in">Sign in with Google+</button>
        </div>
        <div class="searching">
            <form>
                <input type="text" name="search" placeholder="Enter a place..">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        </div>
    </div>


<!-- Making map -->
<div id="map"></div>


<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="main.js"> </script>

<!--Google Maps API-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC06cPZeOM8QRvBuj6Yl0uUOBf2r9-Weow&callback=initMap"
        async defer>
</script>

</body>
</html>
