<!-- Making map -->

<div id="map" class="map"></div>
<script>
    function initMap() {
        var myLatlng = new google.maps.LatLng(50.4465784,30.53844074);
        var mapOptions = {
            zoom: 10,
            center: myLatlng
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

        var marker = new google.maps.Marker({
            position: myLatlng,
            title:"Hello World!"
        });

        // To add the marker to the map, call setMap();
        marker.setMap(map);
    }
</script>
